<!doctype html>
<html>
<head>
  <title>Cmd example</title>
  <link rel="stylesheet" type="text/css" href="">
  <style type="text/css">
    body {
      background-color: #444;
    }
    #cmd1, #cmd2 {
      width:  600px;
      height: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="cmd1"></div>
  <div id="cmd2"></div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="dist/cmd.js"></script>
  <script type="text/javascript">
    var interface1 = new Cmd({
      selector: '#cmd1',
      dark_css: 'dist/cmd_dark.min.css',
      light_css: 'dist/cmd_light.min.css',
      history_id: 'interface1'
    });

    var interface2 = new Cmd({
      selector: '#cmd2',
      dark_css: 'dist/cmd_dark.min.css',
      light_css: 'dist/cmd_light.min.css',
      history_id: 'interface2',
      external_processor: function(input)  {
        if (input === 'test') {
          setTimeout(function() {
            interface2.handleResponse({
              cmd_in: input,
              cmd_out: 'Success!'
            });
          }, 1000);

          return undefined;
        } else if (input === 'foo') {
          return 'Bar.';
        } else {
          return false;
        }
      }
    });

    interface1.setPrompt('? ');
  </script>
</body>
</html>
